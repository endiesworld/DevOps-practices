<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640" role="img" aria-label="Host machine and VM cluster network boundaries">
  <style>
    .title { font: 700 28px Arial, sans-serif; fill: #0f172a; }
    .h2 { font: 700 20px Arial, sans-serif; fill: #0f172a; }
    .box { rx: 12; ry: 12; stroke-width: 2; }
    .label { font: 600 16px Arial, sans-serif; fill: #0f172a; }
    .small { font: 500 13px Arial, sans-serif; fill: #334155; }
    .arrow { stroke: #1e293b; stroke-width: 3; fill: none; marker-end: url(#arrow); }
    .note { font: 500 14px Arial, sans-serif; fill: #334155; }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#1e293b"/>
    </marker>
  </defs>

  <text x="640" y="36" class="title" text-anchor="middle">Why Ingress Works But You Still Cannot Reach It</text>

  <rect x="40" y="76" width="1200" height="520" fill="#f8fafc" stroke="#94a3b8" stroke-width="2" rx="16"/>

  <rect x="70" y="120" width="300" height="430" class="box" fill="#e0f2fe" stroke="#0369a1"/>
  <text x="90" y="154" class="h2">Your Host Machine</text>
  <rect x="95" y="185" width="250" height="90" class="box" fill="#ffffff" stroke="#0284c7"/>
  <text x="110" y="215" class="label">Browser / curl</text>
  <text x="110" y="238" class="small">Tries to reach ingress endpoint</text>
  <rect x="95" y="300" width="250" height="90" class="box" fill="#ffffff" stroke="#0284c7"/>
  <text x="110" y="330" class="label">hosts file (optional)</text>
  <text x="110" y="353" class="small">hello.local -> reachable IP only</text>

  <rect x="410" y="120" width="790" height="430" class="box" fill="#ecfeff" stroke="#0e7490"/>
  <text x="430" y="154" class="h2">VM / Runtime Boundary (Docker Desktop, Rancher Desktop, Lima, WSL, etc.)</text>

  <rect x="445" y="190" width="300" height="330" class="box" fill="#f0fdf4" stroke="#15803d"/>
  <text x="465" y="220" class="label">Kubernetes Node Network</text>

  <rect x="470" y="245" width="250" height="85" class="box" fill="#ffffff" stroke="#16a34a"/>
  <text x="485" y="273" class="label">Ingress Controller</text>
  <text x="485" y="296" class="small">Service endpoint exists</text>

  <rect x="470" y="350" width="250" height="75" class="box" fill="#ffffff" stroke="#16a34a"/>
  <text x="485" y="378" class="label">Service</text>
  <text x="485" y="398" class="small">Routes to Pods</text>

  <rect x="470" y="440" width="250" height="55" class="box" fill="#ffffff" stroke="#16a34a"/>
  <text x="485" y="470" class="label">Pods</text>

  <rect x="785" y="190" width="385" height="330" class="box" fill="#fff7ed" stroke="#c2410c"/>
  <text x="805" y="220" class="label">Reachability Reality</text>
  <text x="805" y="252" class="small">Ingress object can be valid, but host may not</text>
  <text x="805" y="274" class="small">have a route to VM/node network.</text>
  <text x="805" y="312" class="small">Reliable first test:</text>
  <text x="805" y="334" class="small">kubectl port-forward svc/&lt;controller-service&gt; 8080:80</text>
  <text x="805" y="372" class="small">Then:</text>
  <text x="805" y="394" class="small">curl -H "Host: hello.local" http://127.0.0.1:8080/</text>
  <text x="805" y="432" class="small">Direct IP test comes after reachability is confirmed.</text>

  <path d="M345 230 H445" class="arrow"/>
  <path d="M345 345 H410" class="arrow"/>
  <path d="M720 287 H785" class="arrow"/>

  <text x="640" y="585" class="note" text-anchor="middle">Mental model: Kubernetes correctness (Ingress/Service/Pods) and network reachability are separate checks.</text>
</svg>
