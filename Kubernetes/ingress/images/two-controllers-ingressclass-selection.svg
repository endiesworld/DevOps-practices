<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="620" viewBox="0 0 1280 620" role="img" aria-label="Two ingress controllers selected by ingress class">
  <style>
    .title { font: 700 28px Arial, sans-serif; fill: #0f172a; }
    .h { font: 700 18px Arial, sans-serif; fill: #0f172a; }
    .t { font: 500 14px Arial, sans-serif; fill: #334155; }
    .box { rx: 12; ry: 12; stroke-width: 2; }
    .arrow { stroke: #1e293b; stroke-width: 2.8; fill: none; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#1e293b"/>
    </marker>
  </defs>

  <text x="640" y="38" class="title" text-anchor="middle">Two Controllers in One Cluster: IngressClass Chooses the Owner</text>

  <rect x="40" y="80" width="1200" height="500" fill="#f8fafc" stroke="#94a3b8" stroke-width="2" rx="14"/>

  <rect x="80" y="130" width="280" height="110" class="box" fill="#dbeafe" stroke="#1d4ed8"/>
  <text x="100" y="163" class="h">Ingress A</text>
  <text x="100" y="188" class="t">ingressClassName: public</text>
  <text x="100" y="210" class="t">host: shop.example.com</text>

  <rect x="80" y="280" width="280" height="110" class="box" fill="#dbeafe" stroke="#1d4ed8"/>
  <text x="100" y="313" class="h">Ingress B</text>
  <text x="100" y="338" class="t">ingressClassName: internal</text>
  <text x="100" y="360" class="t">host: shop.internal.local</text>

  <rect x="430" y="120" width="340" height="150" class="box" fill="#f0fdf4" stroke="#15803d"/>
  <text x="450" y="154" class="h">Public Controller</text>
  <text x="450" y="178" class="t">watches class: public</text>
  <text x="450" y="202" class="t">entry: internet-facing LB</text>
  <text x="450" y="226" class="t">routes to public services</text>

  <rect x="430" y="300" width="340" height="150" class="box" fill="#fff7ed" stroke="#c2410c"/>
  <text x="450" y="334" class="h">Internal Controller</text>
  <text x="450" y="358" class="t">watches class: internal</text>
  <text x="450" y="382" class="t">entry: private LB / internal net</text>
  <text x="450" y="406" class="t">routes to internal services</text>

  <rect x="860" y="120" width="320" height="150" class="box" fill="#fef9c3" stroke="#a16207"/>
  <text x="880" y="154" class="h">Public Services</text>
  <text x="880" y="178" class="t">web-service</text>
  <text x="880" y="202" class="t">api-service</text>
  <text x="880" y="226" class="t">internet-accessible apps</text>

  <rect x="860" y="300" width="320" height="150" class="box" fill="#f3e8ff" stroke="#7e22ce"/>
  <text x="880" y="334" class="h">Internal Services</text>
  <text x="880" y="358" class="t">backoffice-service</text>
  <text x="880" y="382" class="t">admin-service</text>
  <text x="880" y="406" class="t">private/internal-only apps</text>

  <path d="M360 185 H430" class="arrow"/>
  <path d="M360 335 H430" class="arrow"/>
  <path d="M770 195 H860" class="arrow"/>
  <path d="M770 375 H860" class="arrow"/>

  <text x="640" y="520" class="t" text-anchor="middle">If class names do not match controller configuration, the ingress will be ignored by that controller.</text>
</svg>
