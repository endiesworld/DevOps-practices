<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="360" viewBox="0 0 1280 360" role="img" aria-label="Kubernetes Ingress request flow">
  <style>
    .title { font: 700 28px Arial, sans-serif; fill: #0f172a; }
    .box { rx: 14; ry: 14; stroke-width: 2; }
    .label { font: 600 18px Arial, sans-serif; fill: #0f172a; text-anchor: middle; dominant-baseline: middle; }
    .sub { font: 400 14px Arial, sans-serif; fill: #334155; text-anchor: middle; dominant-baseline: middle; }
    .arrow { stroke: #1e293b; stroke-width: 3; fill: none; marker-end: url(#arrow); }
    .note { font: 500 14px Arial, sans-serif; fill: #334155; }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#1e293b"/>
    </marker>
  </defs>

  <text x="640" y="38" class="title" text-anchor="middle">Ingress Request Flow (HTTP/HTTPS)</text>

  <rect x="30" y="100" width="170" height="90" class="box" fill="#dbeafe" stroke="#1d4ed8"/>
  <text x="115" y="135" class="label">Client</text>
  <text x="115" y="160" class="sub">Browser / API</text>

  <rect x="235" y="100" width="170" height="90" class="box" fill="#e2e8f0" stroke="#475569"/>
  <text x="320" y="135" class="label">DNS</text>
  <text x="320" y="160" class="sub">apps.example.com</text>

  <rect x="440" y="100" width="190" height="90" class="box" fill="#ffedd5" stroke="#c2410c"/>
  <text x="535" y="135" class="label">External Entry</text>
  <text x="535" y="160" class="sub">LB / NodePort / Tunnel</text>

  <rect x="665" y="100" width="200" height="90" class="box" fill="#dcfce7" stroke="#15803d"/>
  <text x="765" y="135" class="label">Ingress Controller</text>
  <text x="765" y="160" class="sub">NGINX / Traefik / HAProxy</text>

  <rect x="900" y="100" width="170" height="90" class="box" fill="#fef9c3" stroke="#a16207"/>
  <text x="985" y="135" class="label">Service</text>
  <text x="985" y="160" class="sub">ClusterIP backend</text>

  <rect x="1105" y="100" width="145" height="90" class="box" fill="#f3e8ff" stroke="#7e22ce"/>
  <text x="1177" y="135" class="label">Pods</text>
  <text x="1177" y="160" class="sub">Application</text>

  <path d="M200 145 H235" class="arrow"/>
  <path d="M405 145 H440" class="arrow"/>
  <path d="M630 145 H665" class="arrow"/>
  <path d="M865 145 H900" class="arrow"/>
  <path d="M1070 145 H1105" class="arrow"/>

  <text x="640" y="250" class="note">Ingress object stores routing rules. The Ingress Controller enforces them.</text>
  <text x="640" y="278" class="note">Example rule: host=apps.example.com, path=/api -&gt; api-service:80</text>
</svg>
